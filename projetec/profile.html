<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="bg-primary text-white p-3 d-flex justify-content-between">
    <h1>Perfil</h1>
    <a href="home.html" class="btn btn-light">Ir para Home</a>
  </div>

  <div class="container mt-3">
    <form id="perfilForm" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nome:</label>
        <input type="text" id="userName" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Foto (opcional):</label>
        <input type="file" id="userPhoto" accept="image/*" class="form-control">
      </div>

      <hr class="mt-4">

      <h4>Selecione cômodos</h4>

      <div id="roomPicker" class="col-12"></div>

      <button type="button" id="addRoomBtn" class="btn btn-secondary mt-2">+ Adicionar cômodo</button>

      <div class="col-12">
        <button type="submit" class="btn btn-primary mt-3">Salvar perfil</button>
      </div>
    </form>
  </div>

  <script>
    
    const roomTypes = {
      cozinha: 'Cozinha',
      quarto : 'Quarto',
      banheiro: 'Banheiro'
    };

    
    const roomPickerDiv = document.getElementById('roomPicker');
    const addRoomBtn = document.getElementById('addRoomBtn');
    let roomIdx = 0;

    function addRoomSelector(saved){             // saved = {type:'quarto', label:'Quarto 2'}
      roomIdx++;
      const wrapper = document.createElement('div');
      wrapper.className = "input-group mb-2";
      wrapper.dataset.index = roomIdx;

      wrapper.innerHTML = `
        <select class="form-select room-type">
          ${Object.entries(roomTypes).map(([k,v]) =>
            `<option value="${k}" ${saved && saved.type===k?'selected':''}>${v}</option>`).join('')}
        </select>
        <input type="text" class="form-control room-label" placeholder="Nome do cômodo"
               value="${saved? saved.label : ''}">
        <button class="btn btn-danger remove-room" type="button">&times;</button>
      `;
      roomPickerDiv.appendChild(wrapper);

      wrapper.querySelector('.remove-room')
        .addEventListener('click', () => wrapper.remove());
    }

    addRoomBtn.addEventListener('click', () => addRoomSelector());

    
    const perfilSalvo = JSON.parse(localStorage.getItem('perfil')) || null;
    if (perfilSalvo){
      document.getElementById('userName').value = perfilSalvo.name || '';
      if (perfilSalvo.rooms){
        perfilSalvo.rooms.forEach(r => addRoomSelector(r));
      }
    } else {
      // por padrão cria um quarto, uma cozinha e um banheiro
      ['quarto','cozinha','banheiro'].forEach((t,i)=> addRoomSelector({type:t,label:`${roomTypes[t]} ${i+1}`}));
    }

    document.getElementById('perfilForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const name = document.getElementById('userName').value.trim();
      if (!name){ alert('Digite seu nome!'); return; }

  
      const photoInput = document.getElementById('userPhoto');
      let photoData = perfilSalvo?.photo || null;
      if (photoInput.files[0]){
        const file = photoInput.files[0];
        photoData = await new Promise(res=>{
          const fr=new FileReader();
          fr.onload = ()=> res(fr.result);
          fr.readAsDataURL(file);
        });
      }

      // rooms
      const rooms = [];
      document.querySelectorAll('#roomPicker .input-group').forEach((grp,i)=>{
        const type  = grp.querySelector('.room-type').value;
        let  label = grp.querySelector('.room-label').value.trim();
        if (!label) label = `${roomTypes[type]} ${i+1}`;
        const key   = `${type}-${i+1}`;   // ex: quarto-2
        rooms.push({type, key, label});
      });

      localStorage.setItem('perfil', JSON.stringify({name, photo: photoData, rooms}));
      alert('Perfil salvo!');
      window.location.href = 'home.html';
    });
  </script>

  <style>
    body{font-family: Arial, sans-serif;}
    .bg-primary{background:dodgerblue!important;}
  </style>
</body>
</html>
