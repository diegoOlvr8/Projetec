<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="bg-primary text-white p-3 d-flex justify-content-between align-items-center">
    <h1 id="roomTitle"></h1>
    <a href="home.html" class="btn btn-light">Voltar</a>
  </div>

  <div class="container mt-3">
    <h3>Lista de Tarefas</h3>
    <ul id="listaTarefas" class="list-group mb-3"></ul>
    <button id="btnRemoverConcluidas" class="btn btn-danger" style="display:none;">Excluir tarefas concluídas</button>

    <hr>
    <h4>Histórico de Tarefas Concluídas</h4>
    <ul id="historicoTarefas" class="list-group"></ul>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const roomKey = params.get('key');
    if (!roomKey) window.location.href = 'home.html';

    const perfil = JSON.parse(localStorage.getItem('perfil'));
    const room = perfil?.rooms.find(r => r.key === roomKey);
    if (!room) window.location.href = 'home.html';

    document.title = `Tarefas - ${room.label}`;
    document.getElementById('roomTitle').textContent = room.label;

    const listaTarefas = document.getElementById('listaTarefas');
    const historicoTarefas = document.getElementById('historicoTarefas');
    const btnRemover = document.getElementById('btnRemoverConcluidas');

    function carregarTarefas() {
      listaTarefas.innerHTML = '';
      const tarefasSalvas = JSON.parse(localStorage.getItem(`${roomKey}_tarefas`) || '[]');

      if (tarefasSalvas.length === 0) {
        listaTarefas.innerHTML = `<li class="list-group-item">Nenhuma tarefa cadastrada.</li>`;
        return;
      }

      tarefasSalvas.forEach((tarefa, index) => {
        const item = document.createElement('li');
        item.className = 'list-group-item d-flex justify-content-between align-items-center';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'form-check-input me-2';
        checkbox.addEventListener('change', () => {
          item.classList.toggle('text-decoration-line-through', checkbox.checked);
          verificarConcluidas();
        });

        const texto = document.createElement('span');
        texto.textContent = `${tarefa.nome} (Criada em: ${tarefa.data})`;

        item.appendChild(checkbox);
        item.appendChild(texto);
        listaTarefas.appendChild(item);
      });
    }

    function verificarConcluidas() {
      const algumaMarcada = Array.from(listaTarefas.querySelectorAll('input[type=checkbox]'))
        .some(cb => cb.checked);
      btnRemover.style.display = algumaMarcada ? 'block' : 'none';
    }

    btnRemover.addEventListener('click', () => {
      const novasTarefas = [];
      const tarefasSalvas = JSON.parse(localStorage.getItem(`${roomKey}_tarefas`) || '[]');
      const historicoSalvo = JSON.parse(localStorage.getItem(`${roomKey}_historico`) || '[]');

      listaTarefas.querySelectorAll('li').forEach((li, index) => {
        const checkbox = li.querySelector('input[type=checkbox]');
        const span = li.querySelector('span');
        const nomeCompleto = span.textContent;
        const tarefaNome = nomeCompleto.split(' (Criada em: ')[0];

        if (checkbox.checked) {
          const dataConclusao = new Date().toLocaleString();
          historicoSalvo.push({ nome: tarefaNome, dataConclusao });
        } else {
          novasTarefas.push(tarefasSalvas[index]);
        }
      });

      localStorage.setItem(`${roomKey}_tarefas`, JSON.stringify(novasTarefas));
      localStorage.setItem(`${roomKey}_historico`, JSON.stringify(historicoSalvo));

      carregarTarefas();
      carregarHistorico();
      btnRemover.style.display = 'none';
    });

    function carregarHistorico() {
      const historico = JSON.parse(localStorage.getItem(`${roomKey}_historico`) || '[]');
      historicoTarefas.innerHTML = '';

      if (historico.length === 0) {
        historicoTarefas.innerHTML = `<li class="list-group-item">Nenhuma tarefa concluída.</li>`;
        return;
      }

      historico.forEach(h => {
        const item = document.createElement('li');
        item.className = 'list-group-item';
        item.textContent = `${h.nome} - Concluída em: ${h.dataConclusao}`;
        historicoTarefas.appendChild(item);
      });
    }

    carregarTarefas();
    carregarHistorico();
  </script>

  <style>
    body { font-family: Arial, sans-serif; }
    .bg-primary { background-color: dodgerblue !important; }
    .text-decoration-line-through { text-decoration: line-through; }
  </style>
</body>
</html>
