<div id="cardsArea" class="container mt-1 pt-4">
  <div id="cardsRow" class="row justify-content-center"></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const perfil = JSON.parse(localStorage.getItem('perfil'));
    if (!perfil){ window.location.href = 'profile.html'; return; }

    const cardsRow = document.getElementById('cardsRow');
    cardsRow.innerHTML = '';

    const defaultImgs = {
      cozinha: 'maxresdefault.jpg',
      quarto : 'quarto_grande_com_sacada_dc22_original.jpeg',
      banheiro:'box-de-banheiro-_1742577922783.jpg'
    };

    perfil.rooms.forEach(room=>{
      const col = document.createElement('div');
      col.className = "col-12 col-md-4 mb-4 d-flex justify-content-center";
      col.innerHTML = `
        <a href="room.html?key=${encodeURIComponent(room.key)}">
          <img src="${defaultImgs[room.type] || 'placeholder.jpg'}"
               alt="${room.label}"
               class="img-fluid rounded" style="max-width:90%;">
          <h5 class="text-center mt-2">${room.label}</h5>
        </a>`;
      cardsRow.appendChild(col);
    });
  });
</script>
