<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Tarefa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="bg-primary text-white p-3 d-flex justify-content-between align-items-center">
    <h1>Criar Tarefa</h1>
    <a href="home.html" class="btn btn-light">Voltar</a>
  </div>

  <div class="container mt-3">
    <form id="tarefaForm">
      <div class="mb-3">
        <label class="form-label">Cômodo:</label>
        <select class="form-select" id="roomSelect">
          <option value="">Selecione…</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Tarefa:</label>
        <select class="form-select" id="taskSelect" disabled>
          <option value="">Selecione um cômodo primeiro</option>
        </select>
      </div>

      <button type="button" class="btn btn-primary" onclick="criarTarefa()">Criar Tarefa</button>
    </form>
  </div>

 

  <script>
    const tasksByType = {
      cozinha: [
        "Lavar a louça", "Secar e guardar a louça", "Limpar o fogão",
        "Limpar a geladeira (parte externa)", "Limpar a geladeira (parte interna)",
        "Jogar o lixo fora", "Tirar o lixo reciclável", "Limpar armários por dentro",
        "Limpar armários por fora", "Varrer o chão", "Passar pano no chão", "Limpar a pia",
        "Organizar as compras na despensa", "Descongelar e limpar o freezer",
        "Limpar micro-ondas por dentro/fora", "Organizar gavetas"
      ],
      quarto: [
        "Arrumar a cama", "Trocar a roupa de cama", "Guardar roupas limpas", "Dobrar roupas",
        "Separar roupas sujas", "Limpar móveis (poeira)", "Organizar armário",
        "Limpar ventilador/ar-condicionado", "Varrer o chão", "Passar pano no chão",
        "Organizar gavetas", "Limpar espelhos", "Aspirar o colchão", "Virar o colchão",
        "Recolher lixo do quarto"
      ],
      banheiro: [
        "Limpar o vaso sanitário", "Limpar o box", "Limpar os azulejos", "Limpar o espelho",
        "Limpar a pia", "Limpar o chão", "Trocar toalhas", "Trocar papel higiênico",
        "Lavar tapetes", "Jogar lixo fora", "Organizar produtos de higiene",
        "Lavar o ralo", "Tirar cabelos do ralo"
      ]
    };

    const perfil = JSON.parse(localStorage.getItem('perfil'));
    if (!perfil) {
      window.location.href = 'profile.html';
    }

    const roomSelect = document.getElementById('roomSelect');
    const taskSelect = document.getElementById('taskSelect');

    
    perfil.rooms.forEach(r => {
      const opt = document.createElement('option');
      opt.value = r.key; // ex: "quarto-2"
      opt.dataset.type = r.type; // ex: "quarto"
      opt.textContent = r.label; // ex: "Quarto 2"
      roomSelect.appendChild(opt);
    });

    roomSelect.addEventListener('change', () => {
      const selOpt = roomSelect.selectedOptions[0];
      if (!selOpt) return;
      const type = selOpt.dataset.type;

      taskSelect.innerHTML = '<option value="">Selecione a tarefa</option>';
      tasksByType[type].forEach(task => {
        const o = document.createElement('option');
        o.value = task;
        o.textContent = task;
        taskSelect.appendChild(o);
      });
      taskSelect.disabled = false;
    });

    function criarTarefa() {
  const roomKey = roomSelect.value;
  const task = taskSelect.value;
  if (!roomKey || !task) {
    alert('Escolha o cômodo e a tarefa.');
    return;
  }

  const novaTarefa = {
    nome: task,
    data: new Date().toLocaleString()
  };

  const lista = JSON.parse(localStorage.getItem(`${roomKey}_tarefas`) || '[]');
  lista.push(novaTarefa);
  localStorage.setItem(`${roomKey}_tarefas`, JSON.stringify(lista));

  alert(`Tarefa "${task}" criada para ${roomSelect.selectedOptions[0].textContent}.`);
  document.getElementById('tarefaForm').reset();
  taskSelect.disabled = true;
}

  </script>

  <style>
    body { font-family: Arial, sans-serif; }
    .bg-primary { background-color: dodgerblue !important; }
  </style>
</body>
</html>
